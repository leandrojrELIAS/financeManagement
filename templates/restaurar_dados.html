{% extends "base.html" %}

{% block title %}Restaurar Dados{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Restaurar Dados</h1>
    <form action="/restaurar_dados" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="file" class="form-label">Selecione o arquivo de backup (Excel)</label>
            <input type="file" class="form-control" id="file" name="file" accept=".xlsx" required>
        </div>
        <button type="submit" class="btn btn-success">Restaurar</button>
    </form>
</div>
{% endblock %}
