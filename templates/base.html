<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Meu Projeto{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .sidebar {
            height: 100vh;
            background-color: #343a40;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
    </style>
</head>
<body>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Scripts Customizados -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    <div class="d-flex">
        <!-- Sidebar -->
        <nav class="sidebar p-3">
            <h2 class="text-white">Menu</h2>
            <a href="/dashboard">Dashboard</a>
            <a href="/add_transaction">Adicionar Transação</a>
            <a href="/view_banks">Bancos</a>
            <a href="/manage_topics">Tópicos</a>
            <a href="/settings">Configurações</a>
            <a href="/registro_transacoes">Registro de Transações</a>
            <a href="/filtros">Filtros</a>
            <a href="/backup">Backup</a>
            <a href="/restaurar_dados">Restaurar Dados</a>
            <!-- Adicionando a opção Cartões de Crédito -->
            <a href="/view_cards">Cartões de Crédito</a>
            <a href="/logout">Logout</a>
            <a href="/delete_all" class="text-danger">Deletar Tudo</a>

        </nav>

        <!-- Main Content -->
        <div class="container-fluid p-4">
            {% block content %}
            <!-- Conteúdo das páginas será injetado aqui -->
            {% endblock %}
        </div>
    </div>
</body>
</html>
